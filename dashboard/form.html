<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <title></title>
  </head>
  <body>
    <div class="items-center flex justify-center">
      <h1 class="text-2xl font-bold text-black">Add a product</h1>
    </div>

    <section
      class="justify-center items-center mt-4 bg-gray-300 flex flex-col border-2 border-black rounded-sm"
    >
      <div class="flex w-full justify-around items-center mt-4">
        <!-- image section -->
        <div class="flex flex-col gap-2">
          <label for="image" class="text-black font-semibold"
            >Upload image</label
          >
          <!-- show selected image -->
          <div id="output"></div>
          <input
            type="file"
            name="image"
            id="image"
            onchange="loadFile(event)"
          />
        </div>

        <!-- product details -->
        <div class="flex flex-col space-y-6">
          <!-- name -->
          <div class="flex gap-4">
            <label class="font-semibold" for="name">Product name: </label>
            <input
              class="px-2 py-1 w-96 border-2 border-gray-300 rounded-sm"
              placeholder="A clear and concise name that identifies the product.
              "
              type="text"
            />
          </div>
          <div class="flex gap-2">
            <label for="name" class="font-semibold">Product Category:</label>
            <select
              name="category"
              id="category"
              class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            >
              <option value="1">Fashion</option>
              <option value="2">Electronics</option>
              <option value="3">Grocery</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <section
      class="items-center justify-center mt-4 bg-gray-300 flex flex-col border-2 border-black rounded-sm p-2 gap-4"
    >
      <div class="flex items-center gap-4">
        <!-- product description -->
        <div class="flex flex-col space-y-4">
          <label for="description" class="font-semibold">Description:</label>
          <textarea
            name="description"
            id="description"
            cols="60"
            rows="7"
            class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            placeholder="Enter description of your product"
          ></textarea>
        </div>

        <!-- product features -->
        <div class="flex flex-col space-y-4">
          <label for="features" class="font-semibold">Features:</label>
          <textarea
            name="features"
            id="features"
            cols="60"
            rows="7"
            class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            placeholder="Enter features of your product"
          ></textarea>
        </div>
      </div>

      <!-- mfg details -->
      <div class="flex items-start gap-4">
        <!-- manufacturer info -->
        <div class="flex flex-col space-y-4">
          <label for="mfgInfo" class="font-semibold"
            >Manufacturer Information:</label
          >
          <textarea
            name="mfgInfo"
            id="mfgInfo"
            cols="60"
            rows="7"
            class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            placeholder="Details about the company or entity that manufactures the product."
          ></textarea>
        </div>

        <!-- upc/ean code -->
        <div class="flex flex-col space-y-4">
          <label for="upc" class="font-semibold"
            >UPC (Universal Product Code)/<br />
            (International Article Number) Code:</label
          >
          <textarea
            name="upc"
            id="upc"
            cols="60"
            rows="3"
            class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            placeholder="A standardized barcode for the product."
          ></textarea>
        </div>
      </div>

      <!-- Brand Name -->
      <div class="flex justify-around gap-4">
        <div class="flex justify-around items-center gap-4">
          <label for="brand" class="font-semibold">Brand:</label>
          <input
            type="text"
            name="brand"
            id="brand"
            class="px-2 py-1 w-96 border-2 border-gray-300 rounded-sm"
            placeholder="The brand associated with the product."
          />
        </div>

        <!-- model number -->
        <div class="flex justify-around items-center gap-4">
          <label for="model" class="font-semibold">Model number:</label>
          <input
            type="text"
            name="model"
            id="model"
            class="px-2 py-1 w-96 border-2 border-gray-300 rounded-sm"
            placeholder="A unique identifier for the specific model of the product."
          />
        </div>
      </div>
    </section>

    <section
      class="relative flex flex-col items-center justify-center mt-4 bg-gray-300 border-2 border-black rounded-sm p-2 gap-4"
    >
      <!-- Ingredients -->
      <p class="font-semibold absolute -top-3 bg-white left-2 px-1">
        Ingredients (for applicable products):
      </p>

      <div class="flex justify-around gap-4 mt-3">
        <!-- list of ingredients -->
        <div class="flex justify-around flex-col items-start gap-2">
          <label for="ingredients" class="font-semibold"
            >List of Ingredients:
          </label>
          <textarea
            name="ingredients"
            id="ingredients"
            cols="60"
            rows="7"
            class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            placeholder="For products with consumable or cosmetic properties, a detailed list of ingredients."
          ></textarea>
        </div>

        <!-- allergens -->
        <div class="flex justify-around flex-col items-start gap-2">
          <label for="allergens" class="font-semibold">Allergens:</label>
          <textarea
            name="allergens"
            id="allergens"
            cols="60"
            rows="7"
            class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            placeholder="Information about potential allergens present in the product."
          ></textarea>
        </div>
      </div>

      <div class="flex justify-around gap-4">
        <!-- Nutritional Information: -->
        <div class="flex justify-around flex-col items-start gap-2">
          <label for="nutrition" class="font-semibold"
            >Nutritional Information:</label
          >
          <textarea
            name="nutrition"
            id="nutrition"
            cols="127"
            rows="7"
            class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            placeholder="Detailed nutritional facts for food products."
          ></textarea>
        </div>
      </div>
    </section>

    <section
      class="relative flex flex-col items-center justify-center mt-4 bg-gray-300 border-2 border-black rounded-sm p-2 gap-4"
    >
      <label for="" class="font-semibold absolute -top-3 bg-white left-2 px-1"
        >Images</label
      >

      <!-- product images -->
      <div class="flex justify-around gap-4 items-start">
        <label class="font-semibold" for="images">Product Images: </label>
        <div class="flex justify-around gap-4 mt-3" id="imageContainer"></div>
        <input
          type="file"
          multiple
          id="uploadImages"
          name="images"
          accept="image/*"
          onchange="previewImages(event)"
        />
      </div>

      <!-- packaging images -->
      <div class="flex justify-around gap-4 items-start">
        <label class="font-semibold" for="packagingImages"
          >Packaging Images:
        </label>
        <div class="flex justify-around gap-4 mt-3" id="imageContainer"></div>
        <input type="file" multiple id="uploadImages" name="packagingImages
        accept="image/*" onchange="previewImages(event)" />
      </div>

      <!-- Label images -->
      <div class="flex justify-around gap-4 items-start">
        <label class="font-semibold" for="labelImages">Label Images: </label>
        <div class="flex justify-around gap-4 mt-3" id="imageContainer"></div>
        <input type="file" multiple id="uploadImages" name="labelImages
        accept="image/*" onchange="previewImages(event)" />
      </div>
    </section>

    <section
      class="relative flex items-center justify-center mt-4 bg-gray-300 border-2 border-black rounded-sm p-2 gap-4"
    >
      <label class="font-semibold absolute -top-3 bg-white left-2 px-1"
        >Regulatory Information</label
      >

      <div class="flex justify-around gap-4 mt-5">
        <!-- Safety labels: -->
        <div class="flex justify-around flex-col items-start gap-2">
          <label for="safetylabels" class="font-semibold">Safety Labels:</label>
          <textarea
            name="safetylabels"
            id="safetylabels"
            cols="60"
            rows="7"
            class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            placeholder="Any safety certifications or labels required for the product.
            Certification Information (ISO, FDA, etc.):"
          ></textarea>
        </div>
      </div>

      <div class="flex justify-around gap-4">
        <!-- Compliance with Local and International Regulations:: -->
        <div class="flex justify-around flex-col items-start gap-2">
          <label for="compliance" class="font-semibold"
            >Compliance with Local and International Regulations::</label
          >
          <textarea
            name="compliance"
            id="compliance"
            cols="60"
            rows="7"
            class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            placeholder="Documentation confirming adherence to relevant regulations."
          ></textarea>
        </div>
      </div>
    </section>

    <section
      class="relative flex items-center justify-center mt-4 bg-gray-300 border-2 border-black rounded-sm p-2 gap-4"
    >
      <label class="font-semibold absolute -top-3 bg-white left-2 px-1"
        >Pricing and Availability</label
      >

      <div class="flex justify-around gap-4 mt-5">
        <!-- Pricing: -->
        <div class="flex justify-around items-center gap-2">
          <label for="price" class="font-semibold">Price:</label>
          <input
            type="number"
            name="price"
            min="1"
            id="price"
            class="px-2 py-1 border-2 border-gray-300 rounded-sm"
          />
        </div>
      </div>

      <div class="flex justify-around gap-4 mt-5">
        <!-- Availability Status:: -->
        <div class="flex justify-around items-center gap-2">
          <label for="availability" class="font-semibold">Availability:</label>
          <select name="availability" id="availability">
            <option value="1">In Stock</option>
            <option value="2">Out of Stock</option>
          </select>
        </div>
      </div>

      <div class="flex justify-around gap-4 mt-5">
        <!-- Special Offers or Discounts: -->
        <div class="flex justify-around items-center gap-2">
          <label for="offers" class="font-semibold"
            >Special Offers or Discounts:</label
          >
          <input
            type="text"
            name="offers"
            id="offers"
            class="px-2 py-1 w-96 border-2 border-gray-300 rounded-sm"
            placeholder="Any special offers or discounts for the product."
          />
        </div>
      </div>
    </section>

    <section
      class="relative flex flex-col items-center justify-around mt-4 bg-gray-300 border-2 border-black rounded-sm p-2 gap-4"
    >
      <label class="font-semibold absolute -top-3 bg-white left-2 px-1"
        >Additional Details</label
      >

      <div class="flex justify-between gap-44 items-center">
        <div class="flex flex-col justify-around items-start gap-4 mt-5">
          <!-- Weight: -->
          <div class="flex justify-around items-center gap-2">
            <label for="price" class="font-semibold">Weight:</label>
            <div class="flex gap-1">
              <input
                type="number"
                name="price"
                min="1"
                id="price"
                class="px-2 py-1 border-2 border-gray-300 rounded-sm"
              />
              <select
                name="Weight"
                id="Weight"
                class="px-2 py-1 border-2 border-gray-300 rounded-sm"
              >
                <option value="1">Kg</option>
                <option value="2">grams</option>
                <option value="3">tonne</option>
                <option value="4">ml</option>
                <option value="5">litres</option>
              </select>
            </div>
          </div>
          <!-- quantity -->
          <div class="flex justify-around items-center gap-2">
            <label for="qty" class="font-semibold">Quantity:</label>
            <input
              type="number"
              name="qty"
              min="1"
              id="qty"
              class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            />
          </div>
        </div>

        <div class="flex flex-col justify-around items-start gap-4 mt-5">
          <div class="flex justify-around gap-4 mt-5">
            <!-- Availability Status:: -->
            <div class="flex justify-around items-center gap-2">
              <label for="availability" class="font-semibold"
                >Availability:</label
              >
              <select name="availability" id="availability">
                <option value="1">In Stock</option>
                <option value="2">Out of Stock</option>
              </select>
            </div>
          </div>

          <div class="flex justify-around gap-4 mt-5">
            <!-- Special Offers or Discounts: -->
            <div class="flex justify-around items-center gap-2">
              <label for="offers" class="font-semibold"
                >Special Offers or Discounts:</label
              >
              <input
                type="text"
                name="offers"
                id="offers"
                class="px-2 py-1 w-96 border-2 border-gray-300 rounded-sm"
                placeholder="Any special offers or discounts for the product."
              />
            </div>
          </div>
        </div>
      </div>

      <div class="flex flex-col justify-between items-center">
        <div class="flex justify-between items-start gap-56 mt-5">
          <!-- country of origin -->
          <div class="flex justify-around gap-4 mt-5">
            <label for="origin" class="font-semibold">Country of Origin:</label>
            <input
              type="text"
              name="origin"
              id="origin"
              class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            />
          </div>
          <!-- date of expiry -->
          <div class="flex justify-around gap-4 mt-5">
            <label for="expiry" class="font-semibold">Expiry Date</label>
            <input
              type="date"
              name="expiry"
              id="expiry"
              class="px-2 py-1 border-2 border-gray-300 rounded-sm"
            />
          </div>
        </div>

        <div class="flex justify-around items-start gap-4 mt-5">
          <div>
            <!-- usage info -->
            <div class="flex justify-around flex-col items-start gap-2">
              <label for="usage" class="font-semibold">Usage Info:</label>
              <textarea
                name="usage"
                id="usage"
                cols="60"
                rows="7"
                class="px-2 py-1 border-2 border-gray-300 rounded-sm"
                placeholder="Guidelines on how to use the product."
              ></textarea>
            </div>
          </div>

          <div>
            <!-- Storage Instructions: -->
            <div class="flex justify-around flex-col items-start gap-2">
              <label for="storage" class="font-semibold"
                >Storage Instructions:</label
              >
              <textarea
                name="storage"
                id="storage"
                cols="60"
                rows="7"
                class="px-2 py-1 border-2 border-gray-300 rounded-sm"
                placeholder="Recommendations for storing the product."
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- script to display image once selected -->
    <script>
      function loadFile(event) {
        var output = document.getElementById("output");
        output.innerHTML = ""; // Clear previous content

        var input = event.target;
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            var img = document.createElement("img");
            img.src = e.target.result;
            img.width = 200;
            img.height = 200;
            img.alt = "Selected Image";
            img.classList.add("w-64", "h-64", "object-cover", "object-center");
            output.appendChild(img);
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      function previewImages(event) {
        const imagesContainer = document.getElementById("imagesContainer");
        imagesContainer.innerHTML = "";

        const files = event.target.files;

        for (const file of files) {
          const reader = new FileReader();

          reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.alt = "Image Preview";
            img.classList.add("image-preview");
            imagesContainer.appendChild(img);
          };

          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
