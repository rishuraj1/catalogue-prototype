<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <title>Dashboard</title>
  </head>
  <body class="flex flex-col bg-gray-100 h-screen">
    <!-- header -->
    <div class="bg-gray-300 p-4 flex justify-between items-center">
      <div class="flex items-center">
        <h1 class="text-2xl font-bold text-black">Dashboard</h1>
      </div>
      <div class="ml-4">
        <button class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
          Logout
        </button>
      </div>
    </div>
    <div class="h-full flex">
      <!-- sidebar -->
      <div class="p-4 bg-gray-300 pt-5 hidden md:flex">
        <ul class="flex flex-col space-y-4">
          <li
            class="p-2 hover:bg-gray-400 cursor-pointer transition-all duration-100 ease-in-out font-semibold text-gray-700 hover:text-gray-900"
            onclick="loadDynamicPage('./form.html')"
          >
            Add product
          </li>
          <li
            class="p-2 hover:bg-gray-400 cursor-pointer transition-all duration-100 ease-in-out font-semibold text-gray-700 hover:text-gray-900"
          >
            View products
          </li>
          <li
            class="p-2 hover:bg-gray-400 cursor-pointer transition-all duration-100 ease-in-out font-semibold text-gray-700 hover:text-gray-900"
          >
            Settings
          </li>
        </ul>
      </div>

      <!-- main -->
      <div id="dynamicContent" class="p-3"></div>
    </div>

    <!-- function to load content -->
    <script>
      function loadDynamicPage(pageUrl) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("dynamicContent").innerHTML =
              this.responseText;
          }
        };
        xhttp.open("GET", pageUrl, true);
        xhttp.send();
      }
    </script>
  </body>
</html>
