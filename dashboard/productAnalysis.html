<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Product Analysis</title>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold mb-8 text-black">Product Analysis</h1>

    <!-- Search and Filter Section -->
    <div class="flex items-center justify-between mb-8">
      <!-- Search Bar -->
      <div class="flex items-center space-x-4">
        <label for="search" class="font-semibold text-black">Search:</label>
        <input type="text" id="search" class="px-2 py-1 border-2 border-gray-300 rounded-sm" placeholder="Search products">
      </div>

      <!-- Category Filter -->
      <div class="flex items-center space-x-4">
        <label for="categoryFilter" class="font-semibold text-black">Category:</label>
        <select id="categoryFilter" class="px-2 py-1 border-2 border-gray-300 rounded-sm">
          <option value="">All Categories</option>
          <option value="1">Fashion</option>
          <option value="2">Electronics</option>
          <option value="3">Grocery</option>
        </select>
      </div>

    </div>

    <!-- Product List -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <!-- Example Product Card (Repeat this structure for each product) -->
      <div class="bg-white p-4 border-2 border-gray-300 rounded-md">
        <img src="https://via.placeholder.com/150" alt="Product Image" class="w-full h-32 object-cover mb-4">
        <h2 class="text-lg font-semibold text-black mb-2">Product Name</h2>
        <p class="text-gray-600 mb-2">Category: Fashion</p>
        <p class="text-gray-600">Price: $99.99</p>
      </div>

      <!-- Repeat for other products -->
    </div>
  </div>
</body>
</html>
